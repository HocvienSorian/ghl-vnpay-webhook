<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Cấu hình GHL Payment Provider</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    input, button { display: block; width: 100%; margin: 12px 0; padding: 8px; }
  </style>
</head>
<body>
  <h1>Cấu hình GHL Payment Provider</h1>
  <form id="config-form">
    <input name="locationId" placeholder="Location ID" required />
    <input name="testApiKey" placeholder="Test API Key" required />
    <input name="testPublishableKey" placeholder="Test Publishable Key" required />
    <button type="submit">Gửi cấu hình</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('config-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        locationId: form.locationId.value,
        testApiKey: form.testApiKey.value,
        testPublishableKey: form.testPublishableKey.value,
      };

      const res = await fetch('/api/setup-config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('status').textContent = res.ok
        ? '✅ Gửi cấu hình thành công!'
        : `❌ ${result.error || 'Lỗi khi gửi cấu hình'}`;
    });
  </script>
</body>
</html>
