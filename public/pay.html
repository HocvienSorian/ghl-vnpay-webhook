      orderId: data.orderId || data.transactionId || "ORD_FALLBACK",
      orderInfo: "Thanh to√°n t·ª´ GHL",
      ipAddr,
    };

    const missing = Object.entries(payload).filter(([_, v]) => !v).map(([k]) => k);

      alert(`‚ùå Thi·∫øu d·ªØ li·ªáu b·∫Øt bu·ªôc: ${missing.join(', ')}`);
