<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Cổng Thanh Toán VNPAY</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>🧾 Cổng Thanh Toán VNPAY</h1>
    <p>⏳ Đang chờ GHL gửi thông tin thanh toán...</p>

    <script>
      // ✅ Gửi tín hiệu cho GHL biết iframe đã sẵn sàng
      window.addEventListener("load", () => {
        console.log("🚀 Iframe loaded – gửi custom_provider_ready");
        window.parent.postMessage(
          {
            type: "custom_provider_ready",
            loaded: true
          },
          "*"
        );
      });

      // ✅ Lắng nghe dữ liệu từ GHL
      window.addEventListener("message", async (event) => {
        const data = event.data;
        console.log("📥 Nhận dữ liệu từ GHL:", data);

        // ✅ Kiểm tra dữ liệu hợp lệ
        if (
          !data ||
          data.type !== "payment_initiate_props" ||
          !data.amount ||
          !data.transactionId ||
          !data.apiKey ||
          !data.contact?.id
        ) {
          console.warn("⚠️ Dữ liệu không hợp lệ hoặc thiếu:", data);
          alert("❌ Thiếu thông tin thanh toán từ GHL.");
          return;
        }

        try {
          // ✅ Gửi dữ liệu đến backend để tạo URL thanh toán VNPAY
          const res = await fetch("/api/create-payment-url", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              amount: data.amount,
              orderId: data.transactionId,
              orderInfo: "Thanh toán từ GHL",
              transactionId: data.transactionId,
              contactId: data.contact.id,
              locationId: data.locationId,
              currency: data.currency,
              apiKey: data.apiKey
            })
          });

          const result = await res.json();

          if (result.paymentUrl) {
            console.log("✅ Chuyển hướng tới VNPAY:", result.paymentUrl);
            window.location.href = result.paymentUrl;
          } else {
            console.error("❌ Không nhận được paymentUrl:", result);
            alert("❌ Không thể tạo link thanh toán.");
          }
        } catch (err) {
          console.error("🔥 Lỗi khi gọi API tạo URL:", err);
          alert("❌ Có lỗi xảy ra. Vui lòng thử lại.");
        }
      });

      console.log("🛠 DEBUG: Đang chờ GHL gửi postMessage...");
    </script>
  </body>
</html>
