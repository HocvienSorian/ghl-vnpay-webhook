<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Cổng Thanh Toán VNPAY</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h1>🧾 Cổng Thanh Toán VNPAY</h1>
  <p id="status">⏳ Đang xử lý thanh toán...</p>

<script>
  async function getClientIp() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    } catch (err) {
      console.warn("⚠️ Không lấy được IP, fallback 127.0.0.1");
      return "127.0.0.1";
    }
  }

  async function initiatePayment(data) {
    const ipAddr = await getClientIp();

    const payload = {
      amount: data.amount,
      orderId: data.orderId || data.transactionId || "ORD_FALLBACK",
      paymentLink: data.paymentLink, // 🟢 lấy paymentLink từ GHL
      ipAddr
    };

    console.log("📦 Payload gửi backend:", payload);

    if (!payload.amount || !payload.paymentLink || !payload.ipAddr) {
      console.error("❌ Thiếu dữ liệu bắt buộc:", payload);
      alert("❌ Thiếu dữ liệu bắt buộc");
      document.getElementById("status").innerText = "❌ Lỗi dữ liệu.";
      return;
    }

    document.getElementById("status").innerText = "🔄 Đang tạo link thanh toán...";

    try {
      const res = await fetch("/api/create-payment-url", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (result.paymentUrl) {
        console.log("✅ Đã tạo paymentUrl:", result.paymentUrl);
        window.open(result.paymentUrl, "_blank");
        document.getElementById("status").innerText = "✅ Đã mở trang thanh toán.";
      } else {
        console.error("❌ Không nhận được paymentUrl:", result);
        document.getElementById("status").innerText = "❌ Không thể tạo link thanh toán.";
      }
    } catch (err) {
      console.error("🔥 Lỗi gửi dữ liệu:", err);
      document.getElementById("status").innerText = "❌ Lỗi khi gửi dữ liệu.";
    }
  }

  window.addEventListener("message", async (event) => {
    const data = event.data;
    console.log("📥 Nhận dữ liệu từ GHL:", data);

    if (data?.type !== "payment_initiate_props") {
      console.warn("⚠️ Bỏ qua message không hợp lệ:", data?.type);
      return;
    }

    if (!data.paymentLink) {
      console.error("❌ GHL không gửi paymentLink");
      document.getElementById("status").innerText = "❌ Không tìm thấy paymentLink.";
      return;
    }

    await initiatePayment(data);
  });

  // 🟢 Auto gửi custom_provider_ready khi iframe load
  window.addEventListener("load", () => {
    console.log("🚀 Iframe loaded – gửi custom_provider_ready");
    window.postMessage({
      type: "custom_provider_ready",
      loaded: true,
      providerId: "685ca9b987c1777791c22f89"
    }, "*");
  });
</script>
</body>
</html>
