<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cổng Thanh Toán VNPAY</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>🧾 Cổng Thanh Toán VNPAY</h1>
    <p>⏳ Đang chờ GHL gửi thông tin thanh toán...</p>

    <script>
      window.addEventListener("message", async (event) => {
        console.log("📥 Nhận dữ liệu từ GHL:", event.data);

        const data = event.data;

        if (!data || !data.amount || !data.contactId || !data.transactionId || !data.apiKey) {
          return alert("❌ Thiếu thông tin từ GHL. Không thể tiếp tục.");
        }

        try {
          // Gửi request tạo link thanh toán tới API VNPAY backend
          const res = await fetch("/api/create-payment-url", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          if (result.paymentUrl) {
            console.log("✅ Chuyển hướng đến:", result.paymentUrl);
            window.location.href = result.paymentUrl;
          } else {
            alert("❌ Không thể tạo link thanh toán.");
          }
        } catch (err) {
          console.error("🔥 Lỗi khi gửi dữ liệu đến backend:", err);
          alert("Lỗi hệ thống.");
        }
      });
    </script>
  </body>
</html>
