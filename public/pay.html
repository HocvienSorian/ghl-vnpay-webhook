<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C·ªïng thanh to√°n VNPAY</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f7f7f7; text-align: center; }
    .box { background: white; padding: 24px; margin: auto; border-radius: 8px; max-width: 500px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    button { padding: 12px 24px; font-size: 16px; background-color: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #005bb5; }
  </style>
</head>
<body>
  <div class="box">
    <h1>üßæ C·ªïng Thanh To√°n VNPAY</h1>
    <p id="status">‚è≥ ƒêang ch·ªù GHL g·ª≠i th√¥ng tin thanh to√°n...</p>
    <button id="payBtn" style="display:none">Ti·∫øn h√†nh thanh to√°n</button>
  </div>

  <script>
    let paymentData = null;

    // 1. G·ª≠i s·ª± ki·ªán ready ƒë·∫øn GHL khi iframe load xong
    window.parent.postMessage({ type: 'custom_provider_ready', loaded: true }, '*');

    // 2. L·∫Øng nghe d·ªØ li·ªáu thanh to√°n t·ª´ GHL
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'payment_initiate_props') {
        paymentData = event.data;
        document.getElementById('status').textContent = `üí∞ Thanh to√°n ${paymentData.amount} ${paymentData.currency}`;
        document.getElementById('payBtn').style.display = 'inline-block';
      }
    });

    // 3. G·ªçi API t·∫°o redirect URL v√† chuy·ªÉn h∆∞·ªõng ƒë·∫øn VNPAY th·∫≠t
    document.getElementById('payBtn').onclick = async function () {
      try {
        const res = await fetch('/api/create-payment-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: paymentData.amount,
            orderId: paymentData.transactionId,
            orderInfo: paymentData.contactId,
            ipAddr: '127.0.0.1'
          })
        });
        const result = await res.json();

        if (result.paymentUrl) {
          window.location.href = result.paymentUrl;
        } else {
          alert('L·ªói t·∫°o URL thanh to√°n.');
        }
      } catch (err) {
        console.error('‚ùå L·ªói thanh to√°n:', err);
        alert('L·ªói thanh to√°n.');
      }
    };
  </script>
</body>
</html>
