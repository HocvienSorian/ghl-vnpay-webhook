<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Cổng Thanh Toán VNPAY</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>🧾 Cổng Thanh Toán VNPAY</h1>
    <p>⏳ Đang chờ GHL gửi thông tin thanh toán...</p>

    <script>
      // ✅ Gửi tín hiệu "iframe sẵn sàng" cho GHL sau khi load xong
      window.addEventListener("load", () => {
        setTimeout(() => {
          console.log("🚀 Iframe loaded – gửi custom_provider_ready");
          window.postMessage(
            {
              type: "custom_provider_ready",
              loaded: true,
              providerId: "685a526dc7cae21cd9db1a56"
            },
            "*"
          );
        }, 300); // ⏱ Trễ 300ms để chắc chắn iframe đã attach
      });

      // ✅ Nhận dữ liệu thanh toán từ GHL
      window.addEventListener("message", async (event) => {
        const data = event.data;
        console.log("📥 Nhận dữ liệu từ GHL:", data);

        // 👉 Kiểm tra type để đảm bảo đúng luồng
        if (data?.type !== "payment_initiate_props") {
          console.warn("⚠️ Bỏ qua message không phải payment_initiate_props:", data?.type);
          return;
        }

        // 👉 Kiểm tra dữ liệu bắt buộc
        if (
          !data.amount ||
          !data.transactionId ||
          !data.apiKey ||
          !data.contact?.id
        ) {
          alert("❌ Thiếu thông tin thanh toán từ GHL.");
          console.error("❌ Thiếu dữ liệu:", data);
          return;
        }

        try {
          // 🔁 Gửi request đến backend để tạo URL VNPAY
          const res = await fetch("/api/create-payment-url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              amount: data.amount,
              orderId: data.transactionId,
              orderInfo: "Thanh toán từ GHL",
              transactionId: data.transactionId,
              contactId: data.contact.id,
              locationId: data.locationId,
              currency: data.currency,
              apiKey: data.apiKey
            })
          });

          const result = await res.json();

          if (result.paymentUrl) {
            console.log("✅ Chuyển hướng tới VNPAY:", result.paymentUrl);
            window.location.href = result.paymentUrl;
          } else {
            console.error("❌ Không nhận được paymentUrl:", result);
            alert("❌ Không thể tạo link thanh toán.");
          }
        } catch (err) {
          console.error("🔥 Lỗi gửi dữ liệu:", err);
          alert("❌ Có lỗi xảy ra. Vui lòng thử lại.");
        }
      });

      console.log("🛠 DEBUG: Đang chờ GHL gửi postMessage...");
    </script>
  </body>
</html>
