<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Cổng Thanh Toán VNPAY</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>🧾 Cổng Thanh Toán VNPAY</h1>
    <p>⏳ Đang chờ GHL gửi thông tin thanh toán...</p>

    <script>
      window.addEventListener("message", async (event) => {
        console.log("📥 Nhận dữ liệu từ GHL:", event.data);

        // 🔒 Kiểm tra origin nếu cần (bỏ qua nếu đang test)
        // if (event.origin !== 'https://app.gohighlevel.com') return;

        const data = event.data;

        if (!data || !data.amount || !data.contactId || !data.transactionId || !data.apiKey) {
          alert("❌ Thiếu thông tin từ GHL. Không thể tiếp tục.");
          return;
        }

        try {
          const res = await fetch("/api/create-payment-url", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          if (result.paymentUrl) {
            console.log("✅ Chuyển hướng đến:", result.paymentUrl);
            window.location.href = result.paymentUrl;
          } else {
            alert("❌ Không thể tạo link thanh toán.");
            console.error(result);
          }
        } catch (err) {
          console.error("🔥 Lỗi gửi dữ liệu:", err);
          alert("❌ Lỗi hệ thống. Vui lòng thử lại.");
        }
      });

      // 🛠 Debug: thông báo đang chờ
      console.log("🛠 DEBUG: Đang chờ GHL gửi postMessage...");
    </script>
  </body>
</html>
