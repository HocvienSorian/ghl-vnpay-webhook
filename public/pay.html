<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      console.log("ğŸš€ Iframe loaded - sending custom_provider_ready");
      window.postMessage({
        type: "custom_provider_ready",
        loaded: true,
        addCardOnFileSupported: false
      }, "*");
    }, 300);
  });

  window.addEventListener("message", async (event) => {
    console.log("ğŸ“¥ Received from GHL:", event.data);
    if (event.data?.type !== "payment_initiate_props") return;

    const { amount, orderId, contactId } = event.data;
    console.log("ğŸ”„ Initiating payment:", { amount, orderId, contactId });

    try {
      const res = await fetch("/api/create-payment-url", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount, orderInfo: contactId, ipAddr: "127.0.0.1" })
      });
      const result = await res.json();
      if (result.paymentUrl) {
        console.log("âœ… Redirecting to:", result.paymentUrl);
        window.open(result.paymentUrl, "_blank");
      }
    } catch (err) {
      console.error("âŒ Error initiating payment:", err.message);
      window.parent.postMessage({
        type: "custom_element_error_response",
        error: { description: err.message }
      }, "*");
    }
  });
</script>
